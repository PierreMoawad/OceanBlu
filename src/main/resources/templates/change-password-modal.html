<form class="user" action="#"
      th:action="@{/modals/change-password-modal}"
      th:object="${form}" method="post">
    <div class="modal-header">
        <h5 class="modal-title text-gray-800" id="modalsLabel">Change Password</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <span>Change your password:</span>
        <input th:field="*{userId}" type="text" hidden readonly/>
        <div class="form-group row">
            <div class="col-sm-12 mb-1 mt-3">
                <input th:field="*{oldPassword}" type="password" class="form-control form-control-user"
                       id="oldPassword" placeholder="Old Password" minlength="8" maxlength="25" required/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input th:field="*{newPassword}" type="password" class="form-control form-control-user"
                       id="password" placeholder="New Password" minlength="8" maxlength="25" required/>
            </div>
            <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="repeatPassword"
                       placeholder="Repeat New Password" minlength="8" maxlength="25"  required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-user btn-block col-sm-6">Change Password</button>
        <button class="btn btn-secondary btn-user btn-block col-sm-3" type="button" data-dismiss="modal">Cancel</button>
    </div>
</form>

<script src="/js/password-validator.js"></script>
