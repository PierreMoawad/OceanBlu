<form class="user" action="#"
      th:action="@{/modals/rate-and-review-modal}"
      th:object="${form}" method="post">
    <div class="modal-header">
        <h5 class="modal-title text-gray-800" id="modalsLabel">Rate and Review Product</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <h4>
                <i class="fas fa-star text-warning"></i>
                <span id="rating-slider-label">3</span>
            </h4>
            <div class="slider-container col-sm-3 mt-1">
                <input th:field="*{rate}" type="range" min="1" max="5" step="1" value="3"
                       class="slider" id="rating-slider" onchange="$('#rating-slider-label').text($(this).val())"/>
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <div class="custom-control custom-checkbox small ml-2">
                <input th:field="*{reviewLeft}" type="checkbox"
                       class="custom-control-input" id="customCheck"
                       onchange="document.getElementById('inputTitle').disabled = !this.checked;
                                 document.getElementById('inputBody').disabled = !this.checked;"/>
                <label class="custom-control-label h6" for="customCheck">
                    Share you experience and leave us a review</label>
            </div>
        </div>
        <input th:field="*{transactionId}" type="text" hidden readonly/>
        <div class="form-group row mt-3 ml-2">
            <div class="col-sm-6">
                <input th:field="*{reviewTitle}" type="text" class="form-control form-control-user" maxlength="15"
                       id="inputTitle" placeholder="Title" required disabled/>
            </div>
        </div>
        <div class="form-group row ml-2">
            <div class="col-sm-12">
                <textarea th:field="*{reviewBody}" class="form-control rounded" rows="5" id="inputBody"
                          placeholder="Tell us what you think.." maxlength="99999" required disabled>
                </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-user btn-block col-sm-3">Submit</button>
        <button class="btn btn-secondary btn-user btn-block col-sm-3" type="button" data-dismiss="modal">Cancel</button>
    </div>
</form>
